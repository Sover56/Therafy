    <style>
        html,
        body,
        #jaas-container {
            height: 100%;
        }
    </style>
    <script type="text/javascript">
        const room =
            window.location.pathname.substring(window.location.pathname.lastIndexOf("/") + 1 )

        window.onload = () => {
            const api = new JitsiMeetExternalAPI("meet.jit.si", {
                roomName: room,

            });
        }
    </script>
